[env:lolin_s3_mini_altimeter]
platform = espressif32
board = lolin_s3_mini
framework = arduino

; Build configuration
build_src_filter = 
    +<*>
    -<main.cpp>
    -<main_tft_test.cpp>
    -<tft_test.cpp>
    -<tft_test.h>
    +<main_altimeter.cpp>
    +<altimeter_display.cpp>
    +<altimeter_display.h>
    +<imu_simulator.cpp>
    +<imu_simulator.h>

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Dependencies
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.11.0
    adafruit/Adafruit BMP085 Library@^1.2.2
    adafruit/Adafruit Unified Sensor@^1.1.9

; Build flags
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM

; Upload settings
upload_speed = 921600
upload_port = /dev/ttyACM* 
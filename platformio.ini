[env:lolin_s3_mini_pro]
platform = espressif32
board = lolin_s3_mini
framework = arduino

; Build configuration - Main altimeter application (simplified)
build_src_filter = 
    +<*>
    -<main_tft_test.cpp>
    -<altimeter_display.cpp>
    -<imu_simulator.cpp>

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Dependencies
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.11.0
    adafruit/Adafruit BMP085 Library@^1.2.2
    adafruit/Adafruit Unified Sensor@^1.1.9
    AsyncTCP@^1.1.1
    ESPAsyncWebServer@^1.2.3

; Build flags
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM

; Upload settings
upload_speed = 921600

[env:lolin_s3_mini_tft_test]
platform = espressif32
board = lolin_s3_mini
framework = arduino

; Build configuration - TFT test application
build_src_filter = 
    +<*>
    -<main.cpp>

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Dependencies for TFT test (minimal set)
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.11.0
    adafruit/Adafruit BMP085 Library@^1.2.2
    adafruit/Adafruit Unified Sensor@^1.1.9

; Build flags
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MSC_ON_BOOT=0
    -DARDUINO_USB_DFU_ON_BOOT=0

; Upload settings
upload_speed = 921600
